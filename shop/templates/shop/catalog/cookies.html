{% extends 'shop/base_menu.html' %}

{% block content %}

	<div class="page_header">Печенье</div>
	
		<table class="product_table">
			{% for cookie_info in cookies_list %}
				<tr>
					<td>
						<div class="catalog">
							<img src="{{ cookie_info.photo }}"/>
						</div>
					</td>
					<td>
						<div class="product_info"> 
							<p> {{ cookie_info.name }} </p>
							<p> {{ cookie_info.description }} </p>
							<p> Цена (1 шт.): {{ cookie_info.price }} руб.</p>
							<p> Осталось: {{ cookie_info.quantity_on_stock }} </p>
						</div>
					</td>
				</tr>
			{% endfor %}
		</table>

{% endblock %}

{% extends 'shop/base_menu.html' %}

{% block content %}

	<table class="product_table">
		{% for cupcake_info in cupcakes_list %}
			<tr>
				<td>
					<a href="{% url 'product' product_id=cupcake_info.id %}"><div class="catalog">
							<img src="{{ cupcake_info.photo }}"/>
						</div></a>
				</td>
				<td>
					<div class="product_info"> 
						<p> {{ cupcake_info.name }} </p>
<!-- 						<p> {{ cupcake_info.description }} </p> -->
						<p> Цена (1 шт.): {{ cupcake_info.price }} руб.</p>
<!-- 						<p> Осталось: {{ cupcake_info.quantity_on_stock }} </p> -->
					</div>
				</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
